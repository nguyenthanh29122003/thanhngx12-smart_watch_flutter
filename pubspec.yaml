  # see https://flutter.dev/to/font-from-package

# >>> THÊM PHẦN NÀY ĐỂ CẤU HÌNH INTL TOOL <<<
flutter_intl:
  enabled: true # Bật công cụ intl
  class_name: AppLocalizations # Tên class chứa các chuỗi dịch (mặc định là S)
  main_locale: en # Ngôn ngữ mặc định của ứng dụng
  arb_dir: lib/l10n # Thư mục chứa file .arb
  output_dir: lib/generated # Thư mục chứa code được tạo ra